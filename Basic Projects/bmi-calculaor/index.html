<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <img src="image.jpg" alt="image">
        <div class="right-side form">
            <h1 class="right">BMI Calculator</h1>
            <div class="input_field right">
                <label for="height">Height in CM:</label>
                <input type="text" name="height" id="height">
            </div>
            <div class="input_field right">
                <label for="weight">Weight in Kg:</label>
                <input type="text" name="weight" id="weight">
            </div>
            <div class="input_field right">
                <label for="bmi">Calculated BMI:</label>
                <button type="button" id="bmi">---</button>
            </div>
            <div class="input_field right">
                <button id="animatedButton" class="calculate">Calculate</button>
            </div>
            <div class="guide right">
                <h4 class="guide-inner">BMI Weight Guide</h4>
                <p class="guide-inner">Under Weight = Less than 18.6</p>
                <p class="guide-inner">Normal Range = 18.6 to 24.9</p>
                <p class="guide-inner">Overweight = Greater than 24.9</p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
