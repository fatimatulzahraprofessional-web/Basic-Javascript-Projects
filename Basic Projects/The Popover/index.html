<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn" id="myBtn">Click Me!</button>
    <div class="popover" id="myPopover">
        <div class="popover-linear">
            <h3>My Popover</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, laudantium.</p>
        </div>
        <button class="btn" id="closeBtn">Close Me!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
